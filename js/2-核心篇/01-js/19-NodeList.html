<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>类数组对象转数组的方法</h2>
    <ul>
      <li>新建数组，遍历类数组对象，将每个元素放入数组</li>
      <li><code>Array.prototype.slice.call(Arraylike)或者[].slice.call(Arraylike)</code></li>
      <li><pre>Array.from(Arraylike)</pre></li>
      <li>apply第二个参数传进去, 调用数组方法 <code>Array.prototype.push.apply([], ArrayLike)</code></li>
    </ul>
    <script>
      const liEl = document.querySelector("li");
      const liEl1 = document.querySelectorAll("li");
      const liEl2 = document.getElementsByTagName("li");
      // liEl.forEach((el) => {
      //   console.log(el);
      // }); // error

      liEl1.forEach((el) => {
        console.log(el);
      }); // li li li li li

      // liEl2.forEach((el) => {
      //   console.log(el);
      // }); // error

      console.log(Object.prototype.toString.call(liEl)); // [object HTMLLIElement]
      console.log(Object.prototype.toString.call(liEl1)); // [object NodeList] // 类数组对象，但是实现了foreach方法
      console.log(Object.prototype.toString.call(liEl2)); // [object HTMLCollection]
    </script>
  </body>
</html>
