<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #inline {
        width: 200px;
        background: red;
        text-align: center;
      }
      #knowWidth {
        display: flex;
        justify-content: center;
        width: 200px;
        height: 200px;
        background: red;
      }
      #knowWidth div {
        width: 100px;
        height: 100px;
        margin: auto;
        background: yellow;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    内联元素
    <div id="inline">居中</div>
    块级元素
    <div id="knowWidth"><div>center</div></div>
    text-overflow
    <div style="width: 100px; height: 100px; text-overflow: fade">
      transition transform animation gradient box-shadow border-radius
      word-break
    </div>
  </body>
</html>
