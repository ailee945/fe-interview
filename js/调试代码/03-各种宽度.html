    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 5px solid red;
        overflow-x: auto;
        overflow-y: hidden;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      ihfhbfhdbfhbchbchb bdfbd hfiuwehfjb rfbhsd hbdb erhhferhb rehfbhfb
      rhjfbdshjfb hfh gh
    </div>
    <script>
      const divEl = document.querySelector("div");
      console.log("offsetHeight", divEl.offsetHeight);
      console.log("scrollHeight", divEl.scrollHeight);
      console.log("clientHeight", divEl.clientHeight);
      divEl.addEventListener("mousemove", (e) => {
        console.log("clientX", e.clientX);
        console.log("pageX", e.pageX);
        console.log("ScreenX", e.screenX);
        console.log(divEl.getBoundingClientRect());
        console.log(divEl.offsetLeft);
      });
