<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 5px solid red;
        overflow-x: auto;
        overflow-y: visible;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      ihfhbfhdbfhbchbchb bdfbd hfiuwehfjb rfbhsd hbdb erhhferhb rehfbhfb
      rhjfbdshjfb hfh gh
    </div>
    <script>
      const divEl = document.querySelector("div");
      divEl.addEventListener("click", (e) => {
        console.log("========== 刷新 ==========");
        // 宽度
        // 滚动条高度15px
        // 元素的像素高度，包含padding border content-box中height+padding+border
        console.log("offsetHeight", divEl.offsetHeight); // 120
        // 包含元素的padding 不包含border和margin
        console.log("scrollHeight", divEl.scrollHeight); // 190
        // height + CSS padding - 水平滚动条高度 (如果存在) 来计算
        console.log("clientHeight", divEl.clientHeight); // 95

        // 位置
        console.log("clientX", e.clientX);
        console.log("pageX", e.pageX);
        console.log("ScreenX", e.screenX);
        console.log(divEl.getBoundingClientRect());
        // console.log(divEl.offsetLeft); // 0
      });
    </script>
  </body>
</html>
