<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #blue {
        cursor: pointer;
        width: 100px;
        height: 100px;
      }
      #radius {
        text-align: center;
        vertical-align: auto;
        cursor: pointer;
        background-color: red;
        border-radius: 50%;
        height: 100px;
        width: 100px;
      }
      #demo {
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>第一种 使用image map</h2>
      <img
        id="blue"
        class="click-area"
        src="./img/clickable.png"
        usemap="#Map"
      />
      <map name="Map" id="Map" class="click-area">
        <area shape="circle" coords="50,50,50" />
      </map>
    </div>
    <div>
      <h2>第二种 border-radius</h2>
      <div id="radius">
        <div style="visibility: visible">
          父节点
          <div style="visibility: visible">子节点</div>
        </div>
      </div>
    </div>
    <div>
      <h2>js</h2>
      <div id="demo"></div>
      <script>
        document.querySelector("#demo").addEventListener("click", function (e) {
          let cX = 50,
            cY = 50;
          let x = e.offsetX,
            y = e.offsetY;
          if (Math.sqrt(Math.pow(x - cX, 2) + Math.pow(y - cY, 2)) < 50) {
            console.log(x, y, "js click");
          }
        });
      </script>
    </div>
  </body>
</html>
