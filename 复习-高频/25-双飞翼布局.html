<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双飞翼布局</title>
    <style>
      .container,
      .left,
      .right {
        float: left;
        height: 200px;
      }
      .container {
        width: 100%;
      }
      .center {
        margin: 0 200px;
        background: pink;
      }
      .left,
      .right {
        background: skyblue;
      }
      .left {
        width: 200px;
        margin-left: -100%;
      }
      .right {
        width: 200px;
        margin-left: -200px;
      }
    </style>
  </head>
  <body>
    <div class="container"><div class="center">center</div></div>
    <div class="left">left</div>
    <div class="right">right</div>
  </body>
</html>
