    <style>
      .outer {
        width: 100%;
        height: 500px;
        background-color: yellow;
        position: relative;
      }
      .left {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .right {
        height: 200px;
        background-color: blue;
        position: absolute;
        left: 200px;
        top: 0;
        /* right: 0; */
      }
      /* 把上、左、右三条边隐藏掉（颜色设为 transparent） */
      #demo {
        width: 0;
        height: 0;
        border-width: 20px;
        border-style: solid;
        border-color: transparent transparent transparent red;
      }
